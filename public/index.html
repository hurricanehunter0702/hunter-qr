<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" id="formLogin">
          <fieldset>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
    <form class="form form-signup" id="formSignup">
          <fieldset>
            <div class="input-block">
                <label for="signup-firstname">Firstname</label>
                <input id="signup-firstname" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-lastname">Lastname</label>
                <input id="signup-lastname" type="text" required>
              </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required>
            </div>

            <div class="input-block">
                <label for="signup-org">Organization (optional)</label>
                <input id="signup-org" type="text">
              </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>
</body>
<script src="js/login.js"></script>
</html>
